<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>html-css-spotifyweb</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <div id="app-wrapper">

        <!-- MAIN -->
        <main>

            <!-- MAIN-LEFT -->
            <div class="main_left">

                <!-- LOGO -->
                <div class="logo"> 
                    <img class="logo_normal" src="img/logo.svg" alt="">
                    <img class="logo_small displ_none" src="img/logo-small.svg" alt="">
                </div>

                <!-- MAIN LINKS -->
                <div class="main_links">
                    <ul>
                        <li><img src="img/home.svg" alt=""> <a href="www.google.it">Home</a></li>
                        <li><img src="img/search.svg" alt=""> <a href="www.google.it">Cerca</a></li>
                        <li><img src="img/libreria.svg" alt=""> <a href="www.google.it">La tua libreria</a></li>
                    </ul>
                </div>

                <!-- LIBRARY LINKS -->
                <div class="library_links">
                    <h4>PLAYLIST</h4>
                    <div>
                        <span class="plus_button">+</span>
                        <a href="www.google.it">Crea Playlist</a>
                    </div>
                    <ul>
                        <li><a href="www.google.it">Nome Playlist</a></li>
                        <li><a href="www.google.it">Nome Playlist</a></li>
                        <li><a href="www.google.it">Nome Playlist</a></li>
                        <li><a href="www.google.it">Nome Playlist</a></li>
                        <li><a href="www.google.it">Nome Playlist</a></li>
                        <li><a href="www.google.it">Nome Playlist</a></li>
                        <li><a href="www.google.it">Nome Playlist</a></li>                        
                    </ul>
                </div>

                <!-- END LINKS -->
                <div class="end_links">
                    <div>
                        <img class="download" src="img/download.svg" alt="">
                        <a href="www.google.it">Installa app</a>             
                    </div>
                    <h4><img class="profile" src="img/profile.svg" alt=""><span> John Doe</span></h4>
                </div>

            </div>
            <!-- FINE MAIN-LEFT -->

            <!-- MAIN-RIGHT -->
            <div class="main_right">
                RIGHT
            </div>
            <!-- FINE MAIN-RIGHT -->

        </main>
        <!--FINE MAIN -->
        
        <!-- FOOTER -->
        <footer>

            <div class="music_bar">

                <!-- SONG -->
                <div class="song ">
                    <div class="music_i">
                        <img src="img/sinister.jpeg" alt="">
                        <div>
                            <h3>Sinister</h3>
                            <a>Brano Nome</a>
                        </div>
                        <div class="heart_archive">
                            <i class="far fa-heart heart"></i>
                            <i class="far fa-folder archive"></i>
                        </div>
                    </div>
                    
                    
                </div>

                <!-- TIMER -->
                <div class="timer alt">
                
                </div>

                <!-- VOLUME -->
                <div class="volume alt">
                
                </div>

            </div>

        </footer>
        <!-- FINE FOOTER -->

        <div class="upgrade">
            <span class="upgrade_button">effettua l'upgrade</span>
        </div>
    </div>

</body>
</html>
